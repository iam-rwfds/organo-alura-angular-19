<section class="generos" [ngClass]="genre().id">
  <h3 class="texto-h3-prata">
    {{ genre().value }}
    <span
      class="linha-destaque linha-destaque--pequena"
      [ngClass]="genre().id"
    ></span>
  </h3>
</section>

@if (genre().livros.length === 0) {
  <div class="texto-sem-livros">
    <img src="sem-livros.png" alt="Não há livros neste gênero" />
    <p>Não há livros neste gênero ainda</p>
  </div>
}

<div class="livros-genero">
  @for (book of genre().livros; track book) {
    <app-book [book]="book"></app-book>
  }
</div>
