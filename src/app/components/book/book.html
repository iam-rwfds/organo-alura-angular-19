<section>
  <button (click)="alternarFavorito()" class="favorito-btn">
    <span>{{ book().favorito ? "\u2764" : "\u2661" }}</span>
  </button>
  <div class="imagem">
    <img [src]="book().imagemUrl" [alt]="book().titulo" />
  </div>
  <div class="info-book">
    <h2 class="texto-h2">{{ book().titulo }}</h2>
    <h3 class="texto-h3">{{ book().autoria }}</h3>
  </div>
</section>
